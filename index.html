<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Gathering - Google dorks</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="body-style">
    <div id="input-div" class="mt-5 mx-auto">
        <div class="input-group">
            <input id="user-input" class="form-control" type="text" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="search" placeholder="http://testfire.net"
                pattern="[a-zA-Z0-9]" required>
        </div>
        <br />
        <div class="input-group justify-content-center">
            <button id="btn-search" class="btn btn-success">HACK NOW</button>
        </div>
        <br /><br />
    </div>
    <div class="output-container">
        <div>
            <h6 class="border-bottom border-top"><i class="bi bi-google"></i> Common Dorks#</h6>
            <div id="common-div"></div>
        </div>
        <div>
            <h6 class="border-bottom border-top"><i class="bi bi-bug-fill"></i> OWASP Parameters#</h6>
            <div id="top_parameters-div"></div>
        </div>
        <div>
            <h6 class="border-bottom border-top"><i class="bi bi-github"></i> GitHub Dorks#</h6>
            <div id="github-div"></div>
        </div>
        <div>
            <h6 class="border-bottom border-top"><i class="bi bi-menu-up"></i> Social-Media Dorks#</h6>
            <div id="social-media-div"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
